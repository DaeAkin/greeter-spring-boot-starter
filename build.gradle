plugins {
    id 'java'
}

version 'unspecified'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.github.DaeAkin:greeter-library:v1.0.0'
    implementation 'com.github.DaeAkin:greeter-spring-boot-autoconfigure:v1.0.2'
}
